<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gotta Win Em All</title>
  </head>
  <body>
    <div id="game-intro">
      <img id="game-title-img" src="./images/title.png" alt="game-title" />

      <span id="instructions">
        <p>
          INSTRUCTIONS:<br /><br />
          Play "Rock, Paper, Scissors" against Meowth! Rules: <br />
          - Paper defeats Rock<br />
          - Rock defeats Scissors<br />
          - Scissors defeats Paper<br /><br />
          Click the "Start" button to begin the game.<br />
          Click on one of the three hand gestures on Pikachu.<br />
          To win the game, you need to win at least two rounds.<br />
        </p>
      </span>

      <button id="start-button">
        <img src="./images/start-game.png" alt="" />
      </button>
    </div>

    <div id="game-screen">
      <div>
        <img id="roundImg" src="./images/round1.png" alt="" />
      </div>

      <div id="user-score-section">
        <img id="player-score-img" src="./images/player-score.png" alt="player-score"/>

        <div id="user-score-number">
        <label for="score"> 
          <span id="playerScore"></span> 
        </label>
        </div>
      </div>

      <div id="cpu-score-section">
        <img id="cpu-score-img" src="./images/cpu-score.png" alt="cpu-score"/>
        <div id="cpu-score-number">
        <label for="score">
          <span id="cpuScore"></span>
        </label>
        </div>
      </div>

      <div>
        <img id="next-round" src="./images/nextround-win.png" alt="" />
      </div>

      <div class="user-cpu-choices">
        <div id="user-choice">
          <div class="paper-scissors-rock-img">
            <button>
              <img id="user-scissors" src="./images/scissors.png" alt="" />
            </button>
            <button>
              <img id="user-paper" src="./images/paper.png" alt="" />
            </button>
            <button>
              <img id="user-rock" src="./images/rock.png" alt="" />
            </button>
          </div>

          <img id="user-player" src="./images/pikachu.png" alt="pikachu" />
        </div>

        <div id="cpu-choice">
          <div class="paper-scissors-rock-img">
            <button>
              <img id="cpu-move" src="./images/scissors.png" alt="" />
            </button>
          </div>

          <img id="cpu-player" src="./images/meowth.png" alt="meowth" />
        </div>
      </div>
    </div>

    <div id="game-end">
      <div id="endpage">

        <img id="my-outcome" src="" alt="" />
        <img id="pika-endimage" src="" alt="" />
        
        <div id="restart">
          <button id="restart-button">
            <img src="./images/restart.png" alt="restart" />
          </button>
        </div>
        
      </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
  </body>
</html>
