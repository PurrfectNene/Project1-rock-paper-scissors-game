<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gotta Win Em All</title>
  </head>
  <body>
    <div id="game-intro">
      <img id="game-title-img" src="./images/title.png" alt="game-title" />

      <span id="instructions">
        <p>
          <!-- INSTRUCTIONS:<br />
          1. Choose from: paper, rock, scissors.<br />
          2. Remember that:<br />
          - Paper defeats rock<br />
          - Rock defeats scissors<br />
          - Scissors defeats paper<br />
          3. There are 3 rounds.To win the game, you must win at least two
          rounds.<br /> -->
        </p>
      </span>

      <button id="start-button">
        <img src="./images/start-game.png" alt="" />
      </button>
    </div>

    <div id="game-screen">
      <span id="player-choice">
        <div>
          <button>
            <img id="user-scissors" src="./images/scissors.png" alt="" />
          </button>
          <button><img id="user-paper" src="./images/paper.png" alt="" /></button>
          <button><img id="user-rock" src="./images/rock.png" alt="" /></button>
        </div>
        <div id="cpu-choice">
          <button><img id="cpu-move" src="" alt="" /></button>

        </div>
        
      </span>

      <div id="players">
        <img id="user-player" src="./images/pikachu.png" alt="pikachu" />
        <img id="cpu-player" src="./images/meowth.png" alt="meowth" />
      </div>
    </div>

    <div id="game-end">
      <div id="end-page-images">
        <img id="my-outcome" src="" alt="" />
        <img id="pika-endimage" src="" alt="" />

      </div>
      <div id="restart">
        <button id="restart-button">
          <img src="./images/restart.png" alt="restart" />
        </button>
      </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
  </body>
</html>
